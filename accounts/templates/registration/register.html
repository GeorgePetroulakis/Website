{% extends "learning_logs/base.html" %}

{% block content %}
    {% if not user.is_authenticated %}
        <form action="{% url 'accounts:register' %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }} <!-- Changed to 'as_p' for form styling, since 'as_div' may not be valid -->

            <button name="submit">Register</button>
        </form>
    {% else %}
        <p>You are already registered and logged in as {{ user.username }}.</p>
    {% endif %}
{% endblock content %}
